<!DOCTYPE html>

	<head>

		<link rel="icon" href="%PUBLIC_URL%/ds_photography_logo.png" />

			name="description"
			content="Professional photography services by DS Photography"
		/>

			rel="apple-touch-icon"

		<link
			rel="preconnect"
